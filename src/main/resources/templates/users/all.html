<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
  <style>
    body {
      font-size: x-large;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid;
      align-content: center;
    }

    tr:hover td {
      background-color: lightblue;
    }

    .no-border {
      border: 0;
    }
  </style>
</head>
<body>
<div>
  <a href="/users/new">Новый пользователь</a>
  <hr>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Пользователь</th>
      <th class="no-border">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, it : ${users}">
      <th th:text="${it.index}+1"></th>
      <td><a th:href="@{/users/{i}(i=${user.id})}" th:text="${user.firstName} + ' ' + ${user.lastName} + ' (' + ${user.email} + ')'"/></td>
      <td class="no-border">
        <form th:method="get" th:action="@{/users/{i}/edit(i=${user.id})}">
          <input type="submit" value="изменить"/>
        </form>
        <form th:method="delete" th:action="@{/users/{i}(i=${user.id})}">
          <input type="submit" value="удалить"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
